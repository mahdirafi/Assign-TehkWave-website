<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechWave Website</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mediaquary.css">
</head>

<body>
    <!-- header -->
    <header id="head" class="head">
        <div class="container">
            <nav class="navbar ">
                <div class="logo">
                    <h2 class="white">Tech<span class="logo-color">Wave</span></h2>
                </div>
                <div class="menus">
                    <ul class="list-item white">
                        <li><a class="white" href="">Home</a></li>
                        <li><a class="white" href="">Episodes</a></li>
                        <li><a class="white" href="">Host</a></li>
                    </ul>
                </div>
                <div class="btn white hide">Subscribe <i class="fa-solid fa-arrow-right-long"></i></div>

                <!-- Hamberger button -->
                <div class="hamburger">
                <i class="fa-solid fa-bars white"></i>
            </div>
            </nav>



        </div>

    </header>

   <main>

        <!-- Hero section -->

        <section id="hero">
            <div class="hero-visual">
                <img src="assets/microphone.png" alt="Mic" class="mic-img">
                <span class="new">New</span>
            </div>

            <div class="hero-text">
                <h2 class="white">TechWave</h2>
                <p class="white">Your daily dose of tech insights, productivity hacks, and personal growth</p>
                <div class="button">
                    <div class="btn white"><i class="fa-brands fa-spotify"></i> Listen on Spotify</div>
                    <div class="btn2 white"><i class="fa-regular fa-envelope"></i> Listen on Spotify</div>
                </div>
            </div>
        </section>
